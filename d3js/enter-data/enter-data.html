<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
       function draw(data) {
           "use strict";
           d3.select("body")
           .append("ul")
           .selectAll("li")
           .data(data)
           .enter()
           .append("li")
           .text(function (d) {
                return d.name + ": " + d.status;
            });
        }
    </script>
</head>
<body>
    <script>
        d3.json("data/some_data.json", draw);
    </script>
</body>
</html>
